; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="Cos'è il Template Manager?"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="Interfaccia Template Manager"
WF_TEMPLATEMANAGER_HELP_CREATE			="Creazione e salvataggio Template"
WF_TEMPLATEMANAGER_HELP_INSERT			="Inserimento/Aggiornamento Template"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Valori di sostituzione"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="Insieme di valori che controllano la sostituzione del cotenuto nei template inseriti. Gli elementi dell'insieme sono uguali ai nomi delle classi usate nel template. Se un elemento del template ha un nome di classe corrispondente ad uno dell'insieme il suo contenuto verrà sostituito dal valore dell'insieme."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="Classi CSS contenuto"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="Elenco dei nomi delle classi CSS, separate da spazi, da applicare agli elementi del template iserito."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Classi CSS data creazione"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Elenco dei nomi delle classi CSS, separate da spazi, che inseriscono automaticamente la data di creazione del contenuto, visibile se impostata nei parametri del link o dell'articolo. Questa data non cambia mai, nemmeno se si modifica il template."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Classi CSS data modifica"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Elenco dei nomi delle classi CSS, separate da spazi, che inseriscono automaticamente la data di modifica del contenuto, visibile se impostata nei parametri del link o dell'articolo. Questa data si aggiorna automaticamente se si modifica il contenuto."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Formato data creazione"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Stringa di formato per la data di creazione.  Per un elenco dei formati utilizzabili vedi <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Formato data modifica"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Stringa di formato per la data di modifica. Per un elenco dei formati utilizzabili vedi <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a>"

WF_TEMPLATEMANAGER_CONTENT_URL				="Template iniziale"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="URL relativo al file (html o testo) da caricare all'avvio del Template Manager. Es: images/stories/content.html"